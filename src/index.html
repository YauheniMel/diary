<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link">Главная</a></li>
          <li class="nav__item"><a class="nav__link">Вспомнить</a></li>
          <li class="nav__item"><a class="nav__link">Сделать запись</a>
            <form action="" class="form-memory" enctype="multipart/form-data" novalidate>
              <div class="form-memory__left-section">
                <label>
                  <input type="text" name="title" class="form-memory__title" required minlength="2" maxlength="90"
                    placeholder="Название события">
                  <p class="error"></p>
                </label>
                <label>
                  <textarea name="content" id="" rows="9" class="form-memory__content" required minlength="2"
                    maxlength="1000" placeholder="Описание"></textarea>
                  <p class="error"></p>
                </label>
              </div>
              <div class="form-memory__right-section">
                <div class="form-memory__preview"></div>
                <label>
                  <input type="file" name="picture" class="form-memory__picture" required>
                  <p class="error"></p>
                </label>
                <label>
                  <input type="date" name="date" class="form-memory__date" required>
                  <p class="error"></p>
                </label>
                <button class="form-memory__button">Завершить</button>
              </div>
            </form>
          </li>
        </ul>
        <form action="" class="nav__form-search form-search">
          <input type="text" class="form-search__input">
          <button class="form-search__button"></button>
        </form>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <section class="main__section">
        <h2 class="main__date">июль 2021</h2>
        <div class="main__wrap-card">
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
    </div>
  </footer>

  <!-- template -->
  <template id="template">
    <div class="card">
      <button class="card__btn-delete">X</button>
      <h4 class="card__description">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio, fuga.
      </h4>
      <div class="card__footer">
        <canvas class="card__color"></canvas>
        <time class="card__time">18 ноября 2015</time>
      </div>
    </div>
  </template>

</body>

</html>
