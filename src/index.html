<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link nav__link-main active">Главная</a></lш>
          <li class="nav__item"><a class="nav__link nav__link-memory">Альбом</a></li>
          <li class="nav__item"><a class="nav__link nav__link-post">Сделать запись</a>
            <form action="" class="form-post" enctype="multipart/form-data" novalidate>
              <div class="form-post__left-section">
                <label>
                  <input type="text" name="title" class="form-post__title" required minlength="2" maxlength="90"
                    placeholder="Название события">
                  <p class="error"></p>
                </label>
                <label>
                  <textarea name="content" id="" rows="9" class="form-post__content" required minlength="2"
                    maxlength="1000" placeholder="Описание"></textarea>
                  <p class="error"></p>
                </label>
              </div>
              <div class="form-post__right-section">
                <div class="form-post__preview"></div>
                <label>
                  <input type="file" name="picture" class="form-post__picture" required>
                  <p class="error"></p>
                </label>
                <label>
                  <input type="date" name="date" class="form-post__date" required>
                  <p class="error"></p>
                </label>
                <button class="form-post__button">Завершить</button>
              </div>
            </form>
          </li>
        </ul>
        <form action="" class="nav__form-search form-search">
          <input type="text" class="form-search__input">
          <button class="form-search__button"></button>
        </form>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="main__section home">
      <figure class="collage-item">
        <p class="collage-item__image"><img src="http://vertex-art.ru/wp-content/uploads/portretvizo_.jpg" alt="photo" /></p>
        <figcaption class="collage-item__discription">Софийский собор jnnjnjjjnjnjnnjnjnnjnn</figcaption>
      </figure>
    </section>
    <div class="container">
      <section class="main__section memory hide">
        <h2 class="memory__date">июль 2021</h2>
        <div class="memory__wrap-card">
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
    </div>
  </footer>

  <!-- template -->
  <template id="templateCard">
    <div class="card">
      <button class="card__btn-delete">X</button>
      <h4 class="card__title"></h4>
      <div class="card__footer">
        <canvas class="card__color"></canvas>
        <time class="card__date"></time>
      </div>
    </div>
  </template>

  <template id="templateFormPut">
    <form action="" class="form-put" enctype="multipart/form-data" novalidate>
      <label>
        <input type="text" name="title" class="form-put__title" required minlength="2" maxlength="90">
        <p class="error"></p>
      </label>
      <label>
        <textarea name="content" id="" rows="9" class="form-put__content" required minlength="2"
          maxlength="1000"></textarea>
        <p class="error"></p>
      </label>
      <div class="form-put__preview"></div>
      <div class="form-put__footer">
        <div class="form-put__footer-button">
          <button type="button" data-action="cancel" class="form-put__button form-put__button-cancel">Отмена</button>
          <button data-action="confirm" type="submit" class="form-put__button form-put__button-confirm">Подтвердить</button>
        </div>
        <div class="form-put__footer-section">
          <label>
            <input type="file" name="picture" class="form-put__picture">
            <p class="error"></p>
          </label>
          <label>
            <input type="date" name="date" class="form-put__date" required>
            <p class="error"></p>
          </label>
        </div>
      </div>
    </form>
  </template>
</body>

</html>
